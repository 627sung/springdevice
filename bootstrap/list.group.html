<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</head>
<body>
<h1>list group</h1>

    <!-- 
        list group 을 생성하는 방법 2가지 
        1.uL + li
        2.div + a 
     -->
     <ul class="list-group">
         <li class="list-group-item active">첫번째</li>
         <li class="list-group-item">두번째</li>
         <li class="list-group-item">세번째</li>
     </ul>

     <hr>
      <div class="list-group">
          <a href="#" class="list-group-item active">첫번째</a>
          <a href="#" class="list-group-item disabled">두번째</a>
          <a href="#" class="list-group-item">세번째</a>

      </div>

      <hr>
<!--배지(badge)사용
 배지는 span.badge로 구현

-->

<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between">첫번째
        <span class="badge badge badge-primary">99</span>
    </li>
    <li class="list-group-item">쪽찌함
        <span class="badge badge badge-info ">2</span>

    </li>
    
    <li class="list-group-item">세번째
        <span class="badge badge badge-success">99</span>

    </li>
</ul>





</body>
</html>
